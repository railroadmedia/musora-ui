<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../build/drumeo/drumeo.css">
</head>
<body class="bg-blue-600">

<div class="flex flex-col h-screen">
    <div class="m-auto max-w-md">
        <div class="">
            <img src="https://dpwjbsxqtam5n.cloudfront.net/logos/logo-white.png" class="mx-auto w-2/3">
            <p class="text-white text-center mt-3 text-xl">The Ultimate Online Drum Lessons Experienceâ„¢</p>
        </div>
        <div class="bg-white rounded-lg flex flex-wrap mt-8">
            <div class="m-10 w-full">
                <h2 class="font-extrabold text-center uppercase mb-8">what do you want to work on?</h2>
                <div class="mb-8">
                    <div class="grid grid-cols-2 gap-2 uppercase text-blue-600 text-sm font-medium">
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1 bg-blue-600 text-white">
                            <input type="checkbox" id="beats" name="beats" value="check" class="appearance-none"><label for="beats" class="ml-2"><span>&#9835;</span> beats</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1">
                            <input type="checkbox" id="theory" name="theory" value="check" class="appearance-none"><label for="theory" class="ml-2"><span>&#9835;</span> theory</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1">
                            <input type="checkbox" id="fills" name="fills" value="check" class="appearance-none"><label for="fills" class="ml-2"><span>&#9835;</span> fills</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1">
                            <input type="checkbox" id="styles" name="styles" value="check" class="appearance-none"><label for="styles" class="ml-2"><span>&#9835;</span> styles</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1">
                            <input type="checkbox" id="technique" name="technique" value="check" class="appearance-none"><label for="technique" class="ml-2"><span>&#9835;</span> technique</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1">
                            <input type="checkbox" id="rudiments" name="rudiments" value="check" class="appearance-none"><label for="rudiments" class="ml-2"><span>&#9835;</span> rudiments</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1 bg-blue-600 text-white">
                            <input type="checkbox" id="ear-training" name="ear-training" value="check" class="appearance-none"><label for="ear-training" class="ml-2"><span>&#9835;</span> ear training</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1">
                            <input type="checkbox" id="independence" name="independence" value="check" class="appearance-none"><label for="independence" class="ml-2"><span>&#9835;</span> independence</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1">
                            <input type="checkbox" id="musicality" name="musicality" value="check" class="appearance-none"><label for="musicality" class="ml-2"><span>&#9835;</span> musicality</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1">
                            <input type="checkbox" id="gear" name="gear" value="check" class="appearance-none"><label for="gear" class="ml-2"><span>&#9835;</span> gear</label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white py-3 px-16 mt-4 rounded-full font-bold focus:outline-none focus:shadow-outline active:bg-blue-700 uppercase">next</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-white grid grid-cols-6 py-3 uppercase">
        <div class="col-span-1"></div>
        <div class="col-span-4">
            <div class="rounded-full border-2 border-gray-500 p-1 m-auto max-w-xl leading-none grid grid-cols-3">
                <a href="#" class="rounded-l-full bg-green-400 text-white py-1">
                    <div class="leading-none text-lg text-center">
                        <span class="font-semibold">&#10003;</span>
                    </div>
                </a><a href="#" class="rounded-r-full bg-green-400 text-white py-1">
                    <div class="leading-none text-xs text-center">
                        <span>step 2</span><br><span class="font-semibold">choose lessons</span>
                    </div>
                </a><a href="#" class="rounded-full text-gray-500 py-1">
                    <div class="leading-none text-xs text-center">
                        <span>step 3</span><br><span class="font-semibold">create profile</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-span-1 text-right">
            <div class="rounded-full border-2 border-gray-500 py-2 inline-block leading-none mr-3">
                <a href="#" class="rounded-full text-gray-500 px-16 font-bold inline-block py-1">
                    <div class="leading-none text-center">skip</div>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
