<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../build/drumeo/drumeo.css">
    <link
        rel="stylesheet"
        href="https://d1prhhmg8i11jr.cloudfront.net/v1.0.0/dist/icons.css"
    >
</head>
<body class="bg-blue-600">

<div class="flex flex-col h-screen">
    <div class="m-auto max-w-md">
        <div class="">
            <img src="https://dpwjbsxqtam5n.cloudfront.net/logos/logo-white.png" class="mx-auto w-2/3">
            <p class="text-white text-center mt-3 text-xl">The Ultimate Online Drum Lessons Experienceâ„¢</p>
        </div>
        <div class="bg-white rounded-lg flex flex-wrap mt-8">
            <div class="m-10 w-full">
                <h2 class="font-extrabold text-center uppercase mb-8">what do you want to work on?</h2>
                <div class="mb-8">
                    <div class="grid grid-cols-2 gap-2 uppercase text-blue-600 text-sm font-medium">
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1 flex cursor-pointer">
                            <input type="checkbox" id="beats" name="beats" checked="false" class="hidden lesson-cb"><label for="beats" class="ml-2 flex content-center cursor-pointer"><i class="icon-rudiments text-lg pr-1"></i> beats</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1 flex cursor-pointer">
                            <input type="checkbox" id="theory" name="theory" checked="false" class="hidden lesson-cb"><label for="theory" class="ml-2 flex content-center cursor-pointer"><i class="icon-blank-staff text-lg pr-1"></i> theory</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1 flex cursor-pointer">
                            <input type="checkbox" id="fills" name="fills" checked="false" class="hidden lesson-cb"><label for="fills" class="ml-2 flex content-center cursor-pointer"><i class="icon-drums text-lg pr-1"></i> fills</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1 flex cursor-pointer">
                            <input type="checkbox" id="styles" name="styles" checked="false" class="hidden lesson-cb"><label for="styles" class="ml-2 flex content-center cursor-pointer"><i class="icon-rudiments text-lg pr-1"></i> styles</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1 flex cursor-pointer">
                            <input type="checkbox" id="technique" name="technique" checked="false" class="hidden lesson-cb"><label for="technique" class="ml-2 flex content-center cursor-pointer"><i class="icon-rudiments text-lg pr-1"></i> technique</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1 flex cursor-pointer">
                            <input type="checkbox" id="rudiments" name="rudiments" checked="false" class="hidden lesson-cb"><label for="rudiments" class="ml-2 flex content-center cursor-pointer"><i class="icon-rudiments text-lg pr-1"></i> rudiments</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1 flex cursor-pointer">
                            <input type="checkbox" id="ear-training" name="ear-training" checked="false" class="hidden lesson-cb"><label for="ear-training" class="ml-2 flex content-center cursor-pointer"><i class="icon-rudiments text-lg pr-1"></i> ear training</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1 flex cursor-pointer">
                            <input type="checkbox" id="independence" name="independence" checked="false" class="hidden lesson-cb"><label for="independence" class="ml-2 flex content-center cursor-pointer"><i class="icon-rudiments text-lg pr-1"></i> independence</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1 flex cursor-pointer">
                            <input type="checkbox" id="musicality" name="musicality" checked="false" class="hidden lesson-cb"><label for="musicality" class="ml-2 flex content-center cursor-pointer"><i class="icon-rudiments text-lg pr-1"></i> musicality</label>
                        </div>
                        <div class="account-lessons rounded-full border-2 border-blue-600 py-1 flex cursor-pointer">
                            <input type="checkbox" id="gear" name="gear" checked="false" class="hidden lesson-cb"><label for="gear" class="ml-2 flex content-center cursor-pointer"><i class="icon-rudiments text-lg pr-1"></i> gear</label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white py-3 px-16 mt-4 rounded-full font-bold focus:outline-none focus:shadow-outline active:bg-blue-700 uppercase">next</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-white grid grid-cols-6 py-3 uppercase">
        <div class="col-span-1"></div>
        <div class="col-span-4">
            <div class="rounded-full border-2 border-gray-500 p-1 m-auto max-w-xl leading-none grid grid-cols-3">
                <a href="#" class="rounded-l-full bg-green-400 text-white py-1">
                    <div class="leading-none text-2xl text-center text-green-500">
                        <i class="icon-approved-teacher"></i>
                    </div>
                </a><a href="#" class="rounded-r-full bg-green-400 text-white py-1">
                    <div class="leading-none text-xs text-center">
                        <span>step 2</span><br><span class="font-semibold">choose lessons</span>
                    </div>
                </a><a href="#" class="rounded-full text-gray-500 py-1">
                    <div class="leading-none text-xs text-center">
                        <span>step 3</span><br><span class="font-semibold">create profile</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-span-1 text-right">
            <div class="rounded-full border-2 border-gray-500 py-2 inline-block leading-none mr-3">
                <a href="#" class="rounded-full text-gray-500 px-16 font-bold inline-block py-1">
                    <div class="leading-none text-center">skip</div>
                </a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
let elements = document.getElementsByClassName('account-lessons');

Array.from(elements).forEach(function(element) {
    element.addEventListener(
        'click',
        function(event) {

            let checkbox = element.getElementsByTagName('input')[0];

            checkbox.checked = !checkbox.checked;
            let isChecked = checkbox.checked;

            if (isChecked) {
                element.classList.add('bg-blue-600', 'text-white');
            } else {
                element.classList.remove('bg-blue-600', 'text-white');
            }

            event.preventDefault();
            event.stopPropagation();
        }
    );
});
</script>
</body>
</html>
